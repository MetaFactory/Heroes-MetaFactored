<h3>Top Heroes</h3>
<div class="grid grid-pad">
  <div *ngFor="let hero of heroes" (click)="gotoDetailhero(hero)" class="col-1-4">
    <div class="module hero">
      <h4>{{hero.name}}</h4>
    </div>
  </div>
</div>
<hero-search></hero-search>
<h3>Top Losers</h3>
<div class="grid grid-pad">
  <div *ngFor="let loser of losers" (click)="gotoDetailloser(loser)" class="col-1-4">
    <div class="module loser">
      <h4>{{loser.name}}</h4>
    </div>
  </div>
</div>
<loser-search></loser-search>
